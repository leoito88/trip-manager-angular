<div class="body">
 <div style="text-align: center">
    <h1>Administraci√≥n de Colectivos</h1>
 </div>
 <div class="botonmas">
    <button mat-fab color="accent" (click)="crearBus()">
      <mat-icon class="mas">add</mat-icon>
    </button>
 </div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="patente">
      <th mat-header-cell *matHeaderCellDef> Patente </th>
      <td mat-cell *matCellDef="let element"> {{element.patente}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cantidadAsientos">
      <th mat-header-cell *matHeaderCellDef> Cantidad de asientos </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidadAsientos}} </td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo ID - Nombre - Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.modelo?.id}} - {{element.modelo?.nombre}} - {{element.modelo?.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Editar - Borrar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="seleccionarBus(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="borrarBus(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
     
</div>
