<div class="body">
  <div style="text-align: center">
     <h1>Administraci√≥n de Viajes</h1>
  </div>
  <div class="botonmas">
     <button mat-fab color="accent" (click)="crearViaje()">
       <mat-icon class="mas">add</mat-icon>
     </button>
  </div>


 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="origen">
    <th mat-header-cell *matHeaderCellDef> Origen </th>
    <td mat-cell *matCellDef="let element"> {{element.lugarSalida}} </td>
  </ng-container>

  <ng-container matColumnDef="destino">
    <th mat-header-cell *matHeaderCellDef> Destino </th>
    <td mat-cell *matCellDef="let element"> {{element.lugarDestino}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaSalida">
    <th mat-header-cell *matHeaderCellDef> Fecha Salida </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaSalida | date:'dd/MM/YYYY - hh:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaLlegada">
    <th mat-header-cell *matHeaderCellDef> Fecha Llegada </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaLlegada | date:'dd/MM/YYYY - hh:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="colectivo">
    <th mat-header-cell *matHeaderCellDef> Colectivo </th>
    <td mat-cell *matCellDef="let element"> {{element.colectivo?.patente}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Editar - Borrar </th>
    <td mat-cell *matCellDef="let element">
      
      <button mat-icon-button color="primary" (click)="seleccionarViaje(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="borrarViaje(element)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 </table>
</div>
