<app-admin-topbar (expandioBoton)="onExpandedPress($event)"></app-admin-topbar>

<mat-drawer-container class="example-container" autosize style="height: 90%">

  <mat-drawer opened class="example-sidenav" mode="side" disableClose="true"
              [@openClose]="isExpanded ? 'open' : 'closed'" >
    <app-admin-sidebar [isExpanded]="isExpanded"></app-admin-sidebar>
  </mat-drawer>

  <div class="body">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>

<app-admin-footer></app-admin-footer>
